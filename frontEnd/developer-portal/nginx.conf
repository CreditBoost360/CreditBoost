server {
    listen 80;
    server_name developers.creditboost.co.ke;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name developers.creditboost.co.ke;

    ssl_certificate /etc/letsencrypt/live/developers.creditboost.co.ke/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/developers.creditboost.co.ke/privkey.pem;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 10m;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://api.creditboost.co.ke;";
    add_header Referrer-Policy 'strict-origin';

    # Main location
    location / {
        root /var/www/developer-portal;
        try_files $uri $uri/ /index.html;
        expires 1d;
    }

    # Swagger specification file
    location /api/docs/swagger.yaml {
        alias /var/www/developer-portal/swagger.yaml;
        add_header 'Access-Control-Allow-Origin' '*';
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
    }

    # API proxy
    location /api/ {
        proxy_pass https://api.creditboost.co.ke/;
        proxy_set_header Host api.creditboost.co.ke;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        root /var/www/developer-portal;
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /error.html;
    location = /error.html {
        root /var/www/developer-portal;
    }
}

